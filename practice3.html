<html>
<head>
	<title>LefLetPractice</title>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.css" />
	<script src="http://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.3/leaflet.js"></script>
	<style type="text/css">
		#map {
			height: 180px;
		}
	</style>
</head>
<body>
	<div id="map"></div>
</body>
<script type="text/javascript">
var map = L.map('map').setView([40, -100], 10);

L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
		attribution:'Aakash &copy;[...]',
		maxZoom: 18,
		id: 'mapbox.streets',
		accessToken: 'pk.eyJ1IjoiYWFrYXNoc2lnZGVsIiwiYSI6ImJjMzQ0M2U0ODg2MmQzNTNiNTc5NjlhYjhkZmYzMmNiIn0.cWIfdnXG_BI_XNm0J2I1Ng'
		}).addTo(map);

var myPoint = {
	"type": "Feature",
	"properties": {
		"name": "Camp Nou",
		"aminity": "Football Stadium",
		"popupContent": "This is where FCB play"
	},
	"geometry": {
		"type": "Point",
		"coordinates": [-100.3241, 40.4563]
	}
};

var pointToCircelMarkerOption = {
	radius: 8,
	fillcolor: "#ff800",
	color: "#000",
	weight: 1,
	opacity: 0.8
};

L.geoJson(myPoint, {
	pointToLayer: function(feature, latlng) {
		return L.circleMarker(latlng, pointToCircelMarkerOption);
	}
}).addTo(map);

</script>



</html>
